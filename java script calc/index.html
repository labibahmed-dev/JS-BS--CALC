<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  
  </head>
  <body>




    <style>

        #result{

            border: 5px solid rgb(0, 0, 0);

        } 

 tr {

      border: 3px solid rgb(0, 0, 0);
        } 



        td{

            border: 3px solid rgb(0, 0, 0);
        } 

        table{



            background-color: black;
        }
        </style> 


        
       
     
    <div class="container text-center">
      <h1>Calculator</h1>
      <table class="table ">
        <tr>
          <td colspan="4">
            <input type="text" class="form-control" id="result" >
          </td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary w-50" value="7">7</button></td>
          <td><button type="button" class="btn btn-primary w-50 " value="8">8</button></td>
          <td><button type="button" class="btn btn-primary w-50" value="9">9</button></td>
          <td><button type="button" class="btn btn-danger w-50 " value="/">/</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary w-50" value="4">4</button></td>
          <td><button type="button" class="btn btn-primary w-50 " value="5">5</button></td>
          <td><button type="button" class="btn btn-primary  w-50" value="6">6</button></td>
          <td><button type="button" class="btn btn-danger w-50" value="*">*</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary w-50 " value="1">1</button></td>
          <td><button type="button" class="btn btn-primary w-50" value="2">2</button></td>
          <td><button type="button" class="btn btn-primary w-50" value="3">3</button></td>
          <td><button type="button" class="btn btn-danger w-50" value="-">-</button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-primary w-50" value="0">0</button></td>
          <td><button type="button" class="btn btn-primary w-50" value=".">.</button></td>
          <td><button type="button" class="btn btn-warning w-50" value="C">C</button></td>
          <td><button type="button" class="btn btn-danger w-50" value="+">+</button></td>
        </tr>
        <tr>
          <td colspan="4"><button type="button" class="btn btn-warning w-100" value="=">=</button></td>
        </tr>
      </table>
    </div>
    




  </body>
</html>
